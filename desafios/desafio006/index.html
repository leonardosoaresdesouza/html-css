<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTML</title>
</head>
<body>
      <h1>Tags em HTML</h1>
      <p>Em HTML5,podemos inserir os elementos da lista a seguir.Passe o mouse sobre os termos para descobrir qual tag deverá utlizar em cada caso.</p>
      <br>
      <ul type="square">
        <li><abbr title="Use a tag &lt;p&gt;">Paragrafo</abbr></li>
        <li><abbr title="Use a tag &lt;h1&gt;">Titulos</abbr></li>
        <Li><abbr title="Use a tag &lt;img&gt;">Imagens</abbr></Li>
        <li><abbr title="Use a tag &lt;abbr&gt;">Abreviaçoes</abbr></li>
        <li><abbr title="Use a tag !">Codigos-fonte</abbr></li>
        <li><abbr title="Use a tag &lt;ol&gt;">Listas numerdas</abbr>
        <li><abbr title="Use a tag &lt;ul&gt;">Listas com demarcadores</abbr></li>
      </ul>


</body>
</html>
