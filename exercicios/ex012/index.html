<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente:</h1>
    <p>Este video esta hospedado no meu própio servidor.</p>
    <video controls width="560" poster="imagens/Floresta-imagem.jpg" loop>
     <source src="midia/Video.m4v.webm" type="video/mp4">
     <source src="midia/Video.mp4.mp4"  type="video/webm">
    </video>
<p>Seu navegador nao tem compatibilidade com reproduçao de videos.</p>
   <br>
    <h1>Inserindo videos do youtube</h1>
   <iframe width="560" height="315" src="https://www.youtube.com/embed/HWLe4TiSdMQ?si=a3dkWG9MAehDueiz" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
   <br>
   <h1>Inserindo video no Vimeo</h1>
   <iframe src="https://player.vimeo.com/video/177118397?badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479" width="560" height="239" frameborder="0" allow="autoplay; fullscreen; picture-in-picture; clipboard-write; encrypted-media; web-share" referrerpolicy="strict-origin-when-cross-origin" title="Animation Reel 2016"></iframe>
</body>
</html>
